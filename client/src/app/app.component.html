<div class="main">
  <div class="content">
    <div class="form">
      <div class="label">
        <h3>Enter a symbol:</h3>
      </div>
      <div class="input">
        <input style="text-transform:uppercase" placeholder="E.g. ETC/BTC" [(ngModel)]="newSymbol">
      </div>
      <div class="button">
        <p>Get best price</p>
      </div>
    </div>
    <div  *ngIf="bestExchanges" class="ticker-info">
      <h3>Best price:</h3>
      <div class="best-exchange">

        <div *ngFor="let exchange of bestExchanges; let i = index" class="exchanges" >
          <div id="exchange">
            <div>
              <span>#{{i+1}}</span>
            </div>
            <img [src]="getImagePath(exchange)">
          </div>
          <div>
            <div class="field">
              <label>Bid:</label>
              <span><strong>{{exchange?.bid}}</strong></span>
            </div>
            <div class="field">
              <label>Ask:</label>
              <span><strong>{{exchange?.ask}}</strong></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
