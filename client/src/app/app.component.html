<div class="main">
  <div class="content">
    <div class="form">
      <div class="label">
        <h3>Enter a symbol:</h3>
      </div>
      <div class="input">
        <input placeholder="E.g. ETC/BTC" [(ngModel)]="newSymbol">
      </div>
      <div class="button">
        <button (click)="sendMessage()">Get best price</button>
      </div>
    </div>
    <div class="ticker-info">
      <h3>Best price:</h3>
      <div *ngIf="ticker">
        <div class="field">
          <label>Bid:</label>
          <span><strong>{{ticker?.bid}}</strong></span>
        </div>
        <div class="field">
          <label>Ask:</label>
          <span><strong>{{ticker?.ask}}</strong></span>
        </div>
        <div class="field">
          <label>Exchange:</label>
          <span><strong>{{ticker?.exchange}}</strong></span>
        </div>
      </div>
    </div>
  </div>
</div>
